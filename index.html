<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>4 player Tic Tac Toe Practice with Objects</title>
</head>
<body>
    <div id="playingSpace">
        <div class="empty"></div>
        <div id="playerOne" class="topBottomPlayer"></div>
        <div class="empty"></div>
        <div id="playerTwo" class="leftRightPlayer"></div>
        <div id="gameBoard"></div>
        <div id="playerThree" class="leftRightPlayer"></div>
        <div class="empty"></div>
        <div id="playerFour" class="topBottomPlayer"></div>
        <div class="empty"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
